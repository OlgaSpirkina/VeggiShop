<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Veggi Shop</title>
    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Merienda+One&family=Roboto&display=swap" rel="stylesheet">
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/e206f53c0e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body data-title="main">
    <header id="banner" class="container-fluid mb-5">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <img class="navbar-brand"src="assets/img/veggilogo.png" alt="logo Veggi Shop" />
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link active" href="#banner">A propos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#searchBar">Categories</a></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#newsletter">Contact</a>
              </li>
            </ul>
          </div>
          <div><a href="cart.html"><i id="number-of-items" class="fas fa-2x fa-shopping-cart shopping-cart-in-navbar"></i></a></div>
        </nav>
      </div>
    </header>
    <section class='container-fluid'>
      <div class="row">
        <form class="col-12 d-flex flex-column justify-content-center my-4">
          <label class="mx-auto text-center my-1" for="searchBar">Rechercher le produit</label>
          <div class="icon mx-auto d-flex justify-content-end">
            <i class="fas fa-search"></i>
          </div>
          <input class="mx-auto my-3" type="search" id="searchBar" name="searchBar">
        </form>
      </div>
    </section>
    <section class='container-fluid my-4'>
      <div class='row'>
        <div id="placeForButtons" class="col-12 d-flex flex-wrap justify-content-center"></div>
        <div id="placeForCards" class="col-12 d-flex flex-wrap justify-content-center my-5"></div>
        <div class="col-12 d-flex justify-content-center ">
          <button id="btn-see-more" class="col-1 btn text-white btn-maingreen" type="button" name="button">Voir Moins</button>
        </div>
        <span class="text-center">
      </div>
    </section>
    <footer class="container-fluid" id="lowerBanner">
      <div class="row">
        <div class="col-12 p-0 d-flex flex-column align-items-center">
          <div class="footer-transparent d-flex justify-content-evenly">
            <p class="text-center d-flex flex-column">
              <small class="text-center my-3">Je m'abonne à la newsletter :</small>
              <span class="text-center">
                <input id="newsletter" type="email" placeholder="Saisissez votre adress e-mail" aria-labelledby="block-newsletter-label">
                <button class="col-1 btn text-white greybnt" type="button" name="button">Je m'inscrit</button>
              </span>
            </p>
            <p class="text-center my-3">
              <small class="text-center">Nous rejoindre: </small>
              <a href="#"><i class="fab fa-2x fa-pinterest in-footer"></i></a>
              <a href="#"><i class="fab fa-2x fa-facebook-square in-footer"></i></a>
              <a href="#"><i class="fab fa-2x fa-instagram in-footer"></i></a>
            </p>
          </div>
          <div class="col-lg-6 d-flex flex-column mt-5">
            <small class="text-center mb-2">Nous contacter: </small>
            <div class="d-flex justify-content-evenly">
              <p class="d-flex flex-column align-items-center">
                <i class="fas fa-3x fa-phone-alt mx-1"></i>
                <small class="mx-2">par téléphone</small>
              </p>
              <p class="d-flex flex-column align-items-center mx-1">
                <i class="fas fa-3x fa-envelope-open-text"></i>
                <small>par email</small>
              </p>
              <p class="d-flex flex-column align-items-center mx-1">
                <i class="fab fa-3x fa-facebook-messenger"></i>
                <small>par messagerie</small>
              </p>
            </div>

          </div>
          <p class="col-12 text-center">Olga Spirkina &copy; 2021</p>
        </div>
      </div>
    </footer>
    <!-- Script -->
    <script src="assets/script/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>
